<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="crudcito.css">
</head>
<body>    <header><h1>📦 Gestión de Compras - Suministros S.A. 📦</h1>
    </header>
    <main>
        <section id="formulario_compra">
            <h2>📋 Registrar Nueva Compra</h2>
            <form action="save_compra.php" method="POST">

                <label for="cliente_id">👤 Cliente ID:</label>
                <input type="number" id="cliente_id" name="cliente_id" required><br><br>

                <label for="proveedor_id">🏢 Proveedor ID:</label>
                <input type="number" id="proveedor_id" name="proveedor_id" required><br><br>
            
                <label for="metodo_pago">💳 Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="Efectivo">💵 Efectivo</option>
                    <option value="Transferencia Bancaria">🏦 Transferencia Bancaria</option>
                    <option value="Cheque">📑 Cheque</option>
                    <option value="Tarjeta de Crédito">💳 Tarjeta de Crédito</option>
                </select><br><br>

                <label for="monto_total">💵 Monto Total:</label>
                <input type="number" id="monto_total" name="monto_total" step="0.01" required><br><br>

                <label for="estado">📦 Estado de la Compra:</label>
                <select id="estado" name="estado" required>
                    <option value="Pendiente">⏳ Pendiente</option>
                    <option value="En tránsito">🚚 En tránsito</option>
                    <option value="Entregada">✅ Entregada</option>
                    <option value="Cancelada">❌ Cancelada</option>
                </select><br><br>

                <label for="fecha_compra">📅 Fecha de Compra:</label>
                <input type="date" id="fecha_compra" name="fecha_compra" required><br><br>

                <label for="fecha_entrega">📦 Fecha de Entrega:</label>
                <input type="date" id="fecha_entrega" name="fecha_entrega" required><br><br>

                <label for="numero_factura">🧾 Número de Factura:</label>
                <input type="text" id="numero_factura" name="numero_factura" required><br><br>

                <button type="submit">➕ Registrar Compra</button>
                <button type="button" onclick="window.location.href='mostrar_compras.php'">📋 Ver Compras Registradas</button>
            </form>
        </section>
    </main>
</body>
</html>
